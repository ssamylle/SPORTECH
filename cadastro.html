<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastre-se</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo-1.ico">
    <style>

@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');

        body{
            display: flex;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #26BF19;
        }

        main{
            
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        aside{
            background-color: black;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        img{
            width: 25rem;
            height: 25rem;
            margin-bottom: 0px;
        }
        
        button{
            background-color: #06FF1F;
            padding: 0.5rem;
            color: black;
            border-radius: 3rem;
            border-radius: 20px;
            border: 2px solid rgb(7, 7, 7);
            padding: 8px;
            font-weight: bold;
            font-family: 'Nunito', sans-serif;
            font-size: 20px;
            text-decoration: none;
        }

        form{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            padding:10px 0;
            font-size: 12px;
            padding: 40px;
            border-radius: 2px;
            width:280px;
        }
       
        h2{
            font-size: 35px;
            color:beige;
            margin-top: 0;
            
        }

        a{
            text-align: center;
            color: black;
            text-decoration: none;
        }

        input{
            background-color: transparent;
            border-top: none;
            border-left: none;
            border-right: none;
            width: 350px;
            margin-top: none;
            margin-bottom: 1.8rem;
        }

        label{
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        #titulo{
            margin-top: 0px;
            color: white;
            font-size: 40px;
        }

        h1{
            color: white;
            font-weight: bold;
            margin-bottom: 0;
        }

        #botao{
            text-decoration: none;
            color: black;
        }

    </style>
</head>
<body>
    <main>
        <h1>Crie seu cadastro</h1>
            <form>                   
                                           
                <label for="nome">Nome</label>
                <input type="digite" id="nome" name="nome" tabindex="1">

                <label for="email">Email</label>
                <input type="text" id="Sobrenome" name="Sobrenome" tabindex="2">

                <label for="apelido">Senha</label>
                <input type="password" id="password" name="password" tabindex="3">
                
                
                <label for="nascimento">Confirmação de senha</label> <br>
                <input type="password" id="password" name="password" tabindex="4"> <br>
               
               <p>
                <a href="login.html">Já possui cadastro? Clique aqui</a> <br>
               </p> 

                <button><a href="inicio.html">Cadastre-se</a></button>
                  
            </form>
    </main>
    <aside>
        <img src="img/logo 1.png" alt="Imagem do logo">
        <h1 id="titulo">SPORTECH</h1>
        <h2>Conectando você ao esporte</h2>
    </aside>
</body>
</html>
