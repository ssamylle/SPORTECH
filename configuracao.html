<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown com Ícone</title>
  <style>
    /* Estilo básico para a dropdown */
    .dropdown {
      display: inline-block;
      position: relative;
    }

    /* Estilo para o ícone */
    .icon {
      cursor: pointer;
      padding: 8px;
      background-color: #f1f1f1;
    }

    /* Estilo para as opções da dropdown */
    .options {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    /* Estilo para cada opção da dropdown */
    .option {
      padding: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Estilo hover para as opções da dropdown */
    .option:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="dropdown" onmouseover="showOptions()" onmouseout="hideOptions()">
    <div class="icon">&#9776;</div>
    <div class="options">
      <div class="option">Opção 1</div>
      <div class="option">Opção 2</div>
      <div class="option">Opção 3</div>
    </div>
  </div>

  <script>
    function showOptions() {
      document.querySelector('.options').style.display = 'block';
    }

    function hideOptions() {
      document.querySelector('.options').style.display = 'none';
    }
  </script>

</body>
</html>
