    <main>
        <div class="container">     
            <div>
                <img class="img" src="img/perfil.png" alt="Imagem do usuário">
            </div>

            <div class="form">
                <form class="box">
                    <ul>         
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" tabindex="1">

                        <label for="Sobrenome">Sobrenome:</label>
                        <input type="text" id="Sobrenome" name="Sobrenome" tabindex="2">

                        <label for="apelido">Apelido:</label>
                        <input type="text" id="apelido" name="apelido" tabindex="3">

                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="number" id="nascimento" name="nascimento" tabindex="4">
                        
                        <label for="telefone">Telefone:</label>
                        <input type="number" id="telefone" name="telefone" tabindex="5">
                    </ul>
                    <ul>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" tabindex="6">

                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" tabindex="7">

                        <label for="confirmação">Confirmação de senha:</label>
                        <input type="password" id="confirmação" name="confirmação" tabindex="8">
                    </ul>
                    <ul>
                        <p>
                            <a href="index.html"></a>
                        </p>
                        <input type="submit" value="Concluir">

        </div>
