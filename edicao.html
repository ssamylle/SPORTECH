<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edite seu perfil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');
    
        body {
            background-color: rgb(27, 26, 26);           
            font-family: 'Nunito', sans-serif;
            margin: 0;
        }

        section{
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: center;    
        }

        aside{
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }       

        main{
            flex:1;
        }
   
        header {
            padding: 5px;
            color: rgb(5, 5, 5);
        }
    
        nav {
            color: white;
            display: flex;
            justify-content: space-between;
            float: right;
        }
    
        ul {
            display: flex;
            list-style-type: none;
            color: white;
        }
    
        ul a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
        }
    
        ul a:hover {
            color: #26BF19;
        }
    
        input {
            border-radius: 20px;
            border: 1px solid white;
            padding: 8px;
            margin-right: 10px;
            background-color: transparent;
            color: white;
        }
    
        div {
            background-color: #26BF19;
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
        }
    
        h1 {
            color: white;
            text-align: center;
            margin-top: 70px;
            margin-bottom: 30px;
        }
    

        form{
            display: flex;
            gap: 2rem;
            flex-direction: row;
            align-items: right;
            justify-content: space-around;

        } 

        form ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        form li{
            margin-top: 1rem;
        }

        .file-input {
            max-width: 20rem;
        }

        #concluir{
            background-color: #26BF19;
            padding: 0.4rem;
            color: black;
            border-radius: 3rem;
            width: 15rem;
            border: 0.1rem solid rgb(7, 7, 7);
            font-weight: bold;            
            font-size: 1rem;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
        }

        form input{
            min-width: 20rem;
        }

        .profile-picture {
            border-radius: 10px;
            border: 2px solid #26BF19;
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin-bottom: 5px;
        }
        
        footer{
            display: flex;
            align-items: center;
            justify-content: center;
        }    

     @media (max-width: 800px) {
            section{                
                flex-direction: column;            
            }          

            aside>img{
                margin:0;
                padding: 0;
            }

            section{
                justify-content: center;
                align-items: center;
            }



        nav {
            display: none;
        }

        form{
            flex-direction: column;
            gap:0;
        }



        }

    </style>
</head>
<body>
    <header>
        <div>
            <nav>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="historico.html">Histórico e Avaliações</a></li>
                    <li><a href="agenda.html">Agenda</a></li>
                    <li><input type="text" placeholder="Buscar"></li>
                </ul>
            </nav>
        </div>

    </header>
    <h1>EDITE SEU PERFIL</h1>

    <section>
    <aside>
        <img src="img/1p.png" alt="Foto do perfil" class="profile-picture"> <br>
        <input type="file" id="profilePicture" name="profilePicture" class="file-input">
    </aside>
    <main>
    <form>      
        <ul>
           <li> 
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" tabindex="1">
           </li>
           <li> 
            <label for="nome">Usuário:</label><br>
            <input type="text" id="nome" name="nome" tabindex="1">
           </li>
           <li> 
            <label for="nome">E-mail:</label><br>
            <input type="text" id="nome" name="nome" tabindex="1">
           </li>
        </ul>

        <ul>
            <li> 
             <label for="nome">Sobrenome:</label><br>
             <input type="text" id="nome" name="nome" tabindex="1">
            </li>
            <li> 
             <label for="nome">Telefone:</label><br>
             <input type="text" id="nome" name="nome" tabindex="1">
            </li>
            <li> 
             <label for="nome">Confirmação do e-mail:</label><br>
             <input type="text" id="nome" name="nome" tabindex="1">
            </li>
         </ul>

    </form>    
    <footer class="button-container">
        <a id="concluir" href="inicio.html">Concluir</a>
    </footer>
</main>
</section>
    

</body>
</html>
