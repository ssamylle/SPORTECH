    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');
    
        body {

            padding: 0;

        }

        form li{
            margin-top: 1rem;
        }

        .file-input {
            max-width: 20rem;
        
           
        }

        #concluir{
            background-color: #26BF19;
            padding: 0.4rem;
            color: black;
            border-radius: 3rem;
            width: 15rem;
            font-weight: bold;            
            font-size: 1rem;
            text-align: center;
            margin-top: 1rem;

        }

        form input{
            min-width: 20rem;
            padding: 20px 10px;
   
        }

            border-radius: 300px;
            border: 5px solid #26BF19;
            width: 450px;

        }    


     @media (max-width: 800px) {

            aside>img{
                margin:0;
                padding: 0;
            }

            section{
                justify-content: center;
                align-items: center;
            }



        nav {
            display: none;
        }

        form{

        }

</head>
<body>
    <header>
        <div>
            <nav>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="historico.html">Histórico e Avaliações</a></li>

                </ul>
            </nav>
        </div>

    </header>
    <h1>EDITE SEU PERFIL</h1>

    <section>
       
        <aside>
            <label for="profilePicture" style="cursor: pointer; position: relative;">
                <img src="img/1p.png" alt="Foto do perfil" class="profile-picture" id="avatarImage">
                <i class="fas fa-pencil-alt" style="position: absolute; margin-left: 10px; margin-top: -10px; color: #26BF19;; font-size: 1.5rem;"></i>
            </label>
            <input type="file" id="profilePicture" name="profilePicture" class="file-input" style="display: none;" onchange="previewAvatar()">
        </aside>
        
        
    <main>
    <form>      
        <ul>
           <li> 
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" tabindex="1">
           </li>
           <li> 
            <label for="nome">Usuário</label><br>
            <input type="text" id="nome" name="nome" tabindex="1">
           </li>
           <li> 
            <label for="nome">E-mail</label><br>
            <input type="text" id="nome" name="nome" tabindex="1">
           </li>
        </ul>

        <ul>
            <li> 
             <label for="nome">Confirmação do email</label><br>
             <input type="text" id="nome" name="nome" tabindex="1">
            </li>
            <li> 
             <label for="nome">Senha</label><br>
             <input type="password" id="nome" name="nome" tabindex="1">
            </li>
            <li> 
             <label for="nome">Confirmação da senha</label><br>
             <input type="password" id="nome" name="nome" tabindex="1">
            </li>
         </ul>

    </form>    
    <footer class="button-container">
        <a id="concluir" href="modalidades.html">Continuar</a>
    </footer>
</main>
</section>
<script>
    function previewAvatar() {
        // Referência ao input de arquivo
        var input = document.getElementById('profilePicture');
        // Referência à imagem de perfil
        var avatarImage = document.getElementById('avatarImage');

        // Verifica se um arquivo foi selecionado
        if (input.files && input.files[0]) {
            // Cria um objeto FileReader para ler o conteúdo da imagem
            var reader = new FileReader();

            // Quando a leitura estiver completa, define a imagem de perfil
            reader.onload = function (e) {
                avatarImage.src = e.target.result;

                localStorage.setItem('profileImage', e.target.result);
            };

            // Lê o conteúdo do arquivo como uma URL de dados
            reader.readAsDataURL(input.files[0]);
        }
    }

    window.onload = function () {
            var avatarImage = document.getElementById('avatarImage');
            var savedImage = localStorage.getItem('profileImage');

            if (savedImage) {
                avatarImage.src = savedImage;
            }
        };
</script>

</body>
