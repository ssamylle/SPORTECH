<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BEM-VINDO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" type="logo/png" href="img/logo-1.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/carrossel.js"></script>
</head>

<body>
    <header>
        <img id="logo-calendario" src="img\logo 1.png" alt="logotipo sportech">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="historico.html">Histórico</a></li>
            </ul>
            <div id="dev-icon" onclick="toggleDropdown()">
                <i class="fas fa-user profile-icon"></i>
                <div class="options">
                    <div class="option"><a class="drop" href="edicao.html"> Perfil</a></div>
                    <div class="option"><a class="drop" href="index.html">Sair</a></div>
                </div>
            </div>
        </nav>
    </header>
    <section id="slide" class="container">
        <main>
            <h1>SPORTECH</h1>
            <p>Conectando você ao esporte!</p>
        </main>
    </section>

    <section id="eventos">

        <div class="button-container">
            <input type="button" class="round-button" value="<" onclick="prevSlide()">
            <h2>Eventos Esportivos</h2>
            <input type="button" class="round-button" value=">" onclick="nextSlide()">
        </div>
        <div class="owl-carousel">
            <div class="item">
                <img src="img/ciclismo1.png" alt="Esporte 1">
                <div class="sport-name">
                    <label>5° CAMPEONATO DE CICLISMO</label>
                    <p>15/04/2024</p>
                    <a id="concluir" href="cadastro.html">Saiba mais</a>
                </div>
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="Esporte 2">
                <div class="sport-name">
                    <label>23° CAMPEONATO - UNISANTA</label>
                    <p>17/04/2024</p>
                    <a id="concluir" href="eventoIndividual.html">Saiba mais</a>
                </div>
            </div>
            <div class="item">
                <img src="img/3.jpg" alt="Esporte 3">
                <div class="sport-name"><label>6° CAMPEONATO DE NATAÇÃO</label>
                    <p>30/05/2024</p>
                    <a id="concluir" href="eventoIndividual.html">Saiba mais</a>
                </div>
            </div>
            <div class="item">
                <img src="img/4.jpg" alt="Esporte 4">
                <div class="sport-name"><label>10° CAMPEONATO DE NATAÇÃO</label>
                    <p>12/06/2024</p>
                    <a id="concluir" href="eventoIndividual.html">Saiba mais</a>
                </div>
            </div>
            <div class="item">
                <img src="img/futebol1.png" alt="Esporte 4">
                <div class="sport-name"><label>12° CAMPEONATO DE FUTEBOL</label>
                    <p>15/07/2024</p>
                    <a id="concluir" href="eventoIndividual.html">Saiba mais</a>
                </div>
            </div>
            <div class="item veja-mais">
                <div class="sport-name">
                    <p></p>
                    <a id="concluir" href="cadastro.html">Ver mais</a>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
