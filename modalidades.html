        function toggleMenu() {

         body{

        input {

        button{

        a{

        #border-left {
            position: fixed;
            left: 0;
            top: 0;
        }      

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 30px;
            z-index: 1000;
        } 

        #border-right {
            width: 100%;
            height: auto;
            fill: #26BF19;
            position: absolute;
            bottom: 0;
            left: 50%; 
            transform: translateX(-50%) rotate(180deg); /* Centralizar e rotacionar */
        }

        #menu-toggle {
        display: none;
        background-color:rgb(38, 191, 25);
        border-radius: 10px;
        padding: 10px;
        color: white;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001; /* Garante que o botão esteja acima do conteúdo */
    }

    #menu {
        display: none;
        position: fixed;
        top: 0;
        left: 0;        
        width: 15rem;
        background-color: rgb(38, 191, 25);
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        margin: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }

    #menu a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
        margin-bottom: 2rem;                
    }

    #menu>ul{
        display: flex;
        flex-direction: column;
    }

    #menu>ul>li{
       margin: 0.5rem;
    }


    #menu {
            display: block;
        }
        #menu-toggle {
            display: block;
        }

        #concluir{
            background-color: #26BF19;
            padding: 1rem;
            color: black;
            border-radius: 3rem;
            width: 20rem;
            font-weight: bold;            
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            section{                
                flex-direction: column-reverse;            
            }          

            aside>img{
                margin:0;
                padding: 0;
            }

            section{
                justify-content: center;
                align-items: center;
            }

          

        nav {
            display: none;
        }

        }


        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 15px;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: #222121;
            border-radius: 10px;
            margin: 5px;
            margin-left: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            background-size: cover; /* Ajusta o tamanho da imagem */
            background-position: center; /* Centraliza a imagem */
        }

        .column {
            flex: 1; /* Ocupa toda a largura disponível */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .item.selected {
            background-color: rgb(38, 191, 25);
            color: #fff;
        }

        .item > img {
            height: 5rem;
            width: 5rem;
        }
        
        figure {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .img2 {
            max-width: 60%;
            height: auto;
        }

        .img3 {
            max-width: 40%;
            height: auto;
        }

        .img4 {
            max-width: 180%;
            height: auto;
            justify-content: center;
        }

        .item2 {

            height: auto;
        }

        .item2 > img {
            height: 5rem;
            width: 5rem;
        }

        .item2.selected {
